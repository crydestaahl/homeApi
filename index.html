<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yo!</title>
</head>
    <body>
        <div class="weather">
            <h1>Weather</h1>
            <canvas class="icon" width="128" height="128"></canvas>
        </div>
        <div class="lights-wrapper">
            <h1>Lights</h1>
            <div class="livingroom">
                <h3>Livingroom</h3>
                <button id="livingroom-on">On</button>
                <button id="livingroom-off">Off</button>
            </div>
            <div class="playroom">
                <h3>Playroom</h3>
                <button id="playroom-on">On</button>
                <button id="playroom-off">Off</button>
            </div>
            <div class="hallway">
                <h3>Hallway</h3>
                <button id="hallway-on">On</button>
                <button id="hallway-off">Off</button>
            </div>
            <div class="studio">
                <h3>Studio</h3>
                <button id="studio-on">On</button>
                <button id="studio-off">Off</button>
            </div>
            <div class="all-in">
                <h3>All Inside Lights</h3>
                <button id="all-on">On</button>
                <button id="all-off">Off</button>
            </div>
        </div>
        <script src="jshue-2.1.1/src/jshue.js"></script>
        <script src="hue.js"></script>
        <script src="skycons.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
